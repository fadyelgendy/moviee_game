<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies Game V0.2 - By: Fady ElGendy</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<section>
		<h1>Movies Game v0.2</h1>
		<small>By: Fady ElGendy</small>

		<div id="container">
			<div id="movie">
				Tab on <span style="background:#074e67;color:#FFF; padding: 0.2rem;">New</span>	 to Start
			</div>
			<div id="timer">
				<div id="min">00</div>
				<div>:</div>
				<div id="sec">00</div>
			</div>
		</div>
		<div id="controls">
			<button id="new">new</button>
			<button id="start">start</button>
			<button id="reset">Reset</button>
		</div>
	</section>

	<script type="module" src="./index.js"></script>
</body>

</html>
